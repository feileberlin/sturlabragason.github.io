<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="center-align">Calorie Counter</h1>
        <div class="card">
            <div class="card-content">
                <form id="calorie-form">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input type="number" id="calorie-input" required>
                            <!-- <label for="calorie-input">Calories</label> -->
                        </div>
                        <div class="input-field col s12 m6">
                            <input type="datetime-local" id="calorie-date">
                            <label for="calorie-date">Date and Time</label>
                        </div>
                    </div>
                    <button type="submit" class="btn waves-effect waves-light">Add</button>
                </form>
            </div>
        </div>
        <div id="calorie-list" class="card-panel">
            <span class="card-title">Calorie Entries</span>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Consumed</th>
                        <th>Left</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Calorie entries will be added here -->
                </tbody>
            </table>
        </div>
        <div id="calorie-summary" class="card-panel"></div>
        <div id="previous-day-summaries" class="card-panel"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>

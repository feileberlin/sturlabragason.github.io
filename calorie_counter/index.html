<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
</head>

<body class="bg-gray-900 text-white">
    <div class="container mx-auto py-10 px-4">
        <h4 class="text-center text-3xl mb-6">Calorie Counter</h4>
        <div class="bg-gray-800 p-6 rounded-md">
            <form id="calorie-form" class="grid grid-cols-2 gap-4">
                <div class="col-span-1">
                    <input type="number" id="calorie-input" required placeholder="Calories"
                        class="px-3 py-2 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300">
                </div>
                <div class="col-span-1">
                    <input type="datetime-local" id="calorie-date" placeholder="Date and Time"
                        class="px-3 py-2 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300">
                </div>
                <div class="col-span-2 text-center">
                    <button type="submit"
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Add</button>
                </div>
            </form>
        </div>
        <div id="calorie-list" class="bg-gray-800 p-6 rounded-md mt-6">
            <span class="text-2xl">Calorie Entries</span>
        </div>
        <div id="calorie-summary" class="bg-gray-800 p-6 rounded-md mt-6"></div>
        <div id="previous-day-summaries" class="bg-gray-800 p-6 rounded-md mt-6"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>

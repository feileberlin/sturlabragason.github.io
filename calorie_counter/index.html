<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
</head>

<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-3xl font-semibold mb-10 text-center">Calorie Counter</h1>

        <form id="calorie-form" class="space-y-8 sm:space-y-0 sm:flex sm:items-center sm:justify-between">
            <!-- Form content remains the same -->
        </form>

        <div class="bg-white p-6 rounded-md shadow mt-8">
            <h2 class="text-2xl font-semibold mb-4">Today's Summary</h2>
            <div id="calorie-summary">
                <!-- Calorie Summary -->
            </div>
            <h2 class="text-2xl font-semibold mt-8 mb-4">Today's Entries</h2>
            <div id="calorie-list">
                <!-- Calorie Entries -->
            </div>
        </div>

        <div id="previous-day-summaries" class="bg-white p-6 rounded-md shadow mt-8">
            <h2 class="text-2xl font-semibold mb-4">Previous Day Summaries</h2>
            <!-- Previous Day Summaries -->
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>

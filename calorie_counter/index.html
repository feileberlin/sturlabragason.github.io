<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
</head>

<body id="body" class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-semibold mb-10">Calorie Counter</h1>
            <!-- <button id="mode-switcher" class="bg-indigo-600 text-white px-6 py-2 rounded-md">ðŸŒž</button> -->
        </div>

        <form id="calorie-form" class="space-y-8 sm:space-y-0 sm:flex sm:items-center sm:justify-between">
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 sm:flex-grow">
                <input type="number" id="calorie-input" required placeholder="Calories"
                    class="w-full sm:w-auto flex-grow px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-gray-800 dark:text-gray-100 dark:border-gray-600">
                <input type="datetime-local" id="calorie-date" placeholder="Date and Time"
                    class="w-full sm:w-auto flex-grow px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-gray-800 dark:text-gray-100 dark:border-gray-600">
            </div>
            <button type="submit"
                class="w-full sm:w-auto bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-500 transition mt-4 sm:mt-0 sm:ml-4">Add</button>
        </form>

        <div class="bg-white p-6 rounded-md shadow mt-8 dark:bg-gray-800">
            <div id="calorie-summary">
                <!-- Calorie Summary -->
            </div>
            <div id="calorie-list">
                <!-- Calorie Entries -->
            </div>
        </div>

        <div id="previous-day-summaries" class="bg-white p-6 rounded-md shadow mt-8 dark:bg-gray-800">
            <!-- Previous Day Summaries -->
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        const modeSwitcher = document.getElementById('mode-switcher');
        const htmlElement = document.documentElement; // <-- get the html element

        modeSwitcher.addEventListener('click', () => {
            if (localStorage.theme === 'dark') {
                htmlElement.classList.remove('dark');
                localStorage.theme = 'light';
                modeSwitcher.innerText = 'ðŸŒž';
            } else {
                htmlElement.classList.add('dark');
                localStorage.theme = 'dark';
                modeSwitcher.innerText = 'ðŸŒš';
            }
        });

        window.onload = function () {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                modeSwitcher.innerText = 'ðŸŒš';
            } else {
                document.documentElement.classList.remove('dark');
                modeSwitcher.innerText = 'ðŸŒž';
            }
        }
    </script>
</body>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #1e1e2e; /* Base */
            color: #cdd6f4; /* Text */
        }
    
        .btn {
            background-color: #a6e3a1; /* Green */
        }
    
        .accent {
            color: #89dceb; /* Sky */
        }
    
        .input-field-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
        .input-field-center input::placeholder {
            text-align: center;
            color: #cdd6f4 !important; /* Text */
        }
    
        .input-field-center input[type="number"],
        .input-field-center input[type="datetime-local"] {
            text-align: center;
            color: #cdd6f4 !important; /* Text */
        }
    
        .card-panel {
            background-color: #313244; /* Surface0 */
            color: #bac2de; /* Subtext1 */
        }
    
        .card-title {
            color: #cdd6f4; /* Text */
        }
    
        .form-card {
            background-color: #313244; /* Surface0 */
            color: #bac2de; /* Subtext1 */
        }
    </style>
    
</head>

<body>
    <div class="container">
        <h4 class="center-align">Calorie Counter</h4>
        <div class="card form-card">
            <div class="card-content">
                <form id="calorie-form">
                    <div class="row">
                        <div class="input-field input-field-center col s12 m6">
                            <input type="number" id="calorie-input" required placeholder="Calories">
                        </div>
                        <div class="input-field input-field-center col s12 m6">
                            <input type="datetime-local" id="calorie-date" placeholder="Date and Time">
                        </div>
                    </div>

                    <div class="center-align">
                        <button type="submit" class="btn waves-effect waves-light">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="calorie-list" class="card-panel">
            <span class="card-title">Calorie Entries</span>
        </div>
        <div id="calorie-summary" class="card-panel"></div>
        <div id="previous-day-summaries" class="card-panel"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
</head>

<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-3xl font-semibold mb-10 text-center">Calorie Counter</h1>

        <form id="calorie-form" class="space-y-8 sm:space-y-0 sm:flex sm:items-end sm:justify-between">
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 sm:flex-grow">
                <input type="number" id="calorie-input" required placeholder="Calories"
                    class="w-full sm:w-auto flex-grow px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                <input type="datetime-local" id="calorie-date" placeholder="Date and Time"
                    class="w-full sm:w-auto flex-grow px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <button type="submit"
                class="w-full sm:w-auto bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-500 transition mt-4 sm:mt-0">Add</button>
        </form>


        <div id="calorie-list" class="bg-white p-6 rounded-md shadow mt-8">
            <h2 class="text-2xl font-semibold mb-4">Calorie Entries</h2>
            <!-- Calorie Entries -->
        </div>

        <div id="calorie-summary" class="bg-white p-6 rounded-md shadow mt-8">
            <h2 class="text-2xl font-semibold mb-4">Calorie Summary</h2>
            <!-- Calorie Summary -->
        </div>

        <div id="previous-day-summaries" class="bg-white p-6 rounded-md shadow mt-8">
            <h2 class="text-2xl font-semibold mb-4">Previous Day Summaries</h2>
            <!-- Previous Day Summaries -->
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>

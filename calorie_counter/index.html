<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script> 
</head>


<body>
    <div class="container">
        <header>
            <h1 class="text-center my-4">Calorie Counter</h1>
        </header>
        <main>
            <form id="calorie-form">
                <div class="form-group">
                    <label for="calorie-input">Calories:</label>
                    <input type="number" id="calorie-input" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="calorie-date">Date and Time:</label>
                    <input type="datetime-local" id="calorie-date" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <ul id="calorie-list" class="list-group mt-4"></ul>
            <div id="calorie-summary" class="mt-4"></div>
            <div id="previous-day-summaries" class="mt-4"></div>
        </main>
    </div>
    <script src="app.js"></script>
</body>


</html>

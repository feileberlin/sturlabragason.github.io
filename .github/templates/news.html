<!DOCTYPE html>
<html>

<head>
    <title>Curated News</title>
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    {% for item in news_items %}
    <div class="container">
        <h1>Curated News</h1>
        {% for item in items %}
        <div class="item">
            <a href="{{ item.link }}">
                <h2>{{ item.title }}</h2>
            </a>
            <p>Published: {{ item.published }}</p>
            <p>{{ item.summary }}</p>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</body>

</html>

minima:
  social_links:
    - { platform: github, user_url: "https://github.com/sturlabragason" }
    - { platform: mastodon, user_url: "https://mastodon.social/@sturlabragason" }
    - { platform: linkedin, user_url: "https://www.linkedin.com/in/sturlabragason/" }

jekyll_spaceship:
  mermaid:
    enabled: true

collections:
  my_collection:
    output: true  # This makes sure the collection is rendered as web pages
    permalink: /:collection/:path/
